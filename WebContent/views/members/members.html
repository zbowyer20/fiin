<section class="section__hero">
	<img src="images/windmill.jpg" class="img-responsive" />
	<div class="header">
		<h1 class="text__header--title">Members</h1>
	</div>
</section>

<section id="members" class="section__members">
	<div class="container__images">
		<div class="container__member" ng-repeat="participant in participants">
			<img class="img__member" ng-src="{{participant.img}}" alt="{{participant.name}}" />
		</div>
	</div>
</section>
